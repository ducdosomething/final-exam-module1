<script>
    let numberArr = [6, 8, 9, 10, 4];
    let theArrLength = numberArr.length;
    let number = +prompt("Enter a number:");
    function insertNumberToArray(number) {
        let indexInput = +prompt("Enter a index: ");
        for (let i = 0; i < theArrLength; i++) {
            if (indexInput < 0 || indexInput > theArrLength) {
                console.log("Output: " + numberArr);
            } else {
                numberArr.splice(indexInput, 0, number);
                console.log("Output: " + numberArr);
            }
            return numberArr;
        }
    }
    let result = insertNumberToArray(number);
    console.log(result);
</script>
